{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Edit {{catalog.name}}</h1>
    </div>
  </div>
  <div class="form-mini-container">
    <form class="form-mini" action="#" method="post">
      <div class="form-row">
        <label for="name">Name:</label>
        <input class="form-control" type="text" name="name" value="{{catalog.name}}">
      </div>
      <div class="form-row">
        <button class="btn btn-block" id="submit" type="submit">Save</button>
        <button href="{{url_for('main_page')}}"class="btn btn-block">Cancel</button>
      </div>
    </form>
  </div>
{% endblock %}
