{% extends "base.html" %}
{% block content %}
  <div class="col-md-12">
    <div class="form-mini-container">
      <h1 class="text-center">New Catalog Item</h1>
      <form class="form-mini" action="#" method="post">
          <div class="form-row">
            <h1 for="Name">Item Name:</h1>
          </div>
          <div class="form-row">
            <input class="form-control" type="text" name="name">
          </div>
          <div class="form-row">
            <h1 for="Description">Description</h1>
          </div>
          <div class="form-row">
            <textarea class="form-control" name="description" rows="8" cols="30"></textarea>
          </div>
          <div class="form-row">
            <button type="submit" class="btn btn-block">Create</button>
          </div>
          <div class="form-row">
            <button type="submit" class="btn btn-block" href="{{url_for('main_page')}}">Cancel</button>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
